<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
  <div id="wrapper">
    <div id="login">
    <div class="login-register">
            <form action="" method="POST">
                <fieldset>
                    <legend>Login</legend>
                    <label for="register-name">Попълни име</label>
                    <input id="register-name" type="text" name="name" />
                    <div id="error-box"></div>
                    <div class="error-box"></div>
                    <label for="register-password">Избери сигурна парола</label>
                    <input id="register-password" type="password" name="register-password" />
                    <div id="error-box"></div>
                    <div class="error-box"></div>
                    <input id="continue-btn" type="button" name="continue" value="Login" />        
                    <!--<div id="error-box">
                      <span class="error"><i class="fa fa-exclamation-triangle fa-lg" aria-hidden="true"></i></span>
                      <p class="error-text">задължително поле</p>
                    </div>-->
                </fieldset>
            </form>
        </div>
        </div>
  </div>
</body>
<script>
  var loginBtn = document.getElementById('continue-btn');
  var user = document.getElementById('register-name');
  var password = document.getElementById('register-password');
  loginBtn.addEventListener('click',validate);
  function validate() {
    if(user.value == 'pani' && password.value == '1234') {
     window.location.href = "valid.html";
    } 
    else if(user.value == '') {
      var error = document.getElementsByClassName('error-box')[0];
      var paragraph = document.createElement('p');
      paragraph.className = 'error-text';
      var text = document.createTextNode("задължително поле");
      paragraph.appendChild(text);
      error.appendChild(paragraph);
    }
  }
 
  
</script>
</html>
