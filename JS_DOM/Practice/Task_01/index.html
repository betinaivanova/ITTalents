<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task - 01 - ID</title>
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body onload="show()">

</body>
<script>
function randomImageOnRandomPosition() {
  var randomImg = Math.floor((Math.random() * 3) + 1);
  var randomTop = Math.floor((Math.random() * window.innerHeight) + 1);
  var randomLeft = Math.floor((Math.random() * window.innerWidth) + 1);
  var img = document.createElement('img');
  document.body.appendChild(img);
  img.src = `assets/img/${randomImg}`+ '.png';
  img.style.position = "absolute";
  img.style.top = `${randomTop}` + 'px';
  img.style.left = `${randomLeft}` + 'px'
}
function show() {
    for(var index = 0; index < 10; index++) {
      randomImageOnRandomPosition();
  }
}
</script>
</html>
